{% extends 'base.html' %}

{% block content %}
  <h1>Instructor List</h1>
  <ul>
    {% for instructor in object_list %}
      <li>
        <a href="{% url 'personal:instructor_detail' instructor.pk %}">{{ instructor.name }}</a>
      </li>
    {% empty %}
      <li>No instructors found.</li>
    {% endfor %}
  </ul>
{% endblock content %}
